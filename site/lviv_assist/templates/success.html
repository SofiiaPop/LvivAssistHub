<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <input type="checkbox" id="light-toggle" style="display: none;">
    <h1>Post Added Successfully</h1>
    <p>The post has been successfully added to the database.</p>
    <a href="/">Go back to add another post</a>
</body>
<script>
    const lightToggle = document.getElementById('light-toggle');
    const body = document.body;
    const savedState = localStorage.getItem('lightState');

    lightToggle.checked = savedState === 'on';

    body.style.backgroundImage = "url('/static/registration.png')";

    if (lightToggle.checked) {
        body.style.backgroundImage = "url('/static/registration_dark.png')";
    } else {
        body.style.backgroundImage = "url('/static/registration.png')";
    }
</script>

</html>
